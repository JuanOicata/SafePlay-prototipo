<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluaciones - Supervisor - SafePlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            background: #1e1e2f;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.1);
        }

        h2 {
            color: #00ffcc;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
            margin-bottom: 2rem;
            text-align: center;
        }

        .card {
            background-color: #2a2a4a;
            border: none;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 24px rgba(0, 255, 204, 0.3);
        }

        .card-body {
            color: #e0e0e0;
            padding: 1.5rem;
        }

        .card-title {
            color: #00ffcc;
            font-weight: 600;
        }

        .form-control {
            background-color: #3a3a5a;
            color: #f0f0f0;
            border: 1px solid #00ffcc;
        }

        .form-control:focus {
            background-color: #3a3a5a;
            border-color: #00ccaa;
            box-shadow: 0 0 8px rgba(0, 255, 204, 0.3);
        }

        .btn-enviar {
            background-color: #00ffcc;
            border: none;
            color: #1e1e2f;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-enviar:hover {
            background-color: #00ccaa;
        }

        .btn-back {
            background-color: #ff4d4d;
            border: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #cc0000;
        }

        .no-evaluaciones {
            text-align: center;
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back button -->
    <div class="mb-3">
        <a th:href="@{/supervisor}" class="btn btn-back btn-sm">â¬… Volver</a>
    </div>

    <h2>Evaluaciones de los Jugadores</h2>
    <div class="row" th:if="${evaluaciones?.size() > 0}">
        <div class="col-md-6" th:each="eval : ${evaluaciones}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Juego: ' + (${eval.juegoTitle} ?: 'Sin tÃ­tulo')">Sin tÃ­tulo</h5>
                    <p><strong>Jugador:</strong> <span th:text="${eval.usuarioId} ?: 'Desconocido'">Desconocido</span></p>
                    <p><strong>EmociÃ³n:</strong> <span th:text="${eval.emocion} ?: 'No especificada'">No especificada</span></p>
                    <p><strong>Violencia Percibida:</strong> <span th:text="${eval.violento} ? 'SÃ­' : 'No'">No</span></p>
                    <p><strong>Tipo(s):</strong> <span th:text="${eval.tiposViolencia} ?: 'Ninguno'">Ninguno</span></p>
                    <p><strong>Nivel:</strong> <span th:text="${eval.nivelViolencia} ?: 'No especificado'">No especificado</span></p>
                    <p><strong>Comentarios:</strong> <span th:text="${eval.comentarios} ?: 'Sin comentarios'">Sin comentarios</span></p>

                    <!-- Enviar recomendaciÃ³n -->
                    <form th:action="@{/supervisor/recomendar}" method="post">
                        <input type="hidden" name="usuarioId" th:value="${eval.usuarioId}"/>
                        <input type="hidden" name="juegoTitle" th:value="${eval.juegoTitle}"/>
                        <textarea name="mensaje" class="form-control" rows="2" required placeholder="Escribe tu recomendaciÃ³n"></textarea>
                        <button type="submit" class="btn btn-enviar btn-sm mt-2">ðŸ“© Enviar RecomendaciÃ³n</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="no-evaluaciones" th:if="${evaluaciones == null or evaluaciones.size() == 0}">
        No hay evaluaciones registradas aÃºn. ðŸš«
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
